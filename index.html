        /* é¢œè‰²æ ‡ç­¾è¾…åŠ© */

    </style>
</head>

<script>
    // --- æ ¸å¿ƒæ•°æ® ---
    let logs = JSON.parse(localStorage.getItem('surgReflectLogs')) || [];
    let currentFilter = 'all';

    // --- åˆå§‹åŒ– ---
    window.onload = function() {
        document.getElementById('in-date').valueAsDate = new Date();
        renderRandomLog();
        renderFilters();
        renderList();
    };

    // --- 1. ä¿å­˜é€»è¾‘ ---
    function saveLog() {
        const name = document.getElementById('in-name').value.trim();
        const date = document.getElementById('in-date').value;
        const role = document.getElementById('in-role').value;
        const anatomy = document.getElementById('in-anatomy').value;
        const good = document.getElementById('in-good').value;
        const bad = document.getElementById('in-bad').value;

        if(!name) { alert("è¯·å¡«å†™æ‰‹æœ¯åç§°"); return; }

        const newLog = {
            id: Date.now(),
            name, date, role, anatomy, good, bad
        };

        logs.unshift(newLog); // åŠ åˆ°æœ€å‰
        localStorage.setItem('surgReflectLogs', JSON.stringify(logs));
        
        closeModal();
        renderFilters(); // æ›´æ–°æ ‡ç­¾
        renderList();    // æ›´æ–°åˆ—è¡¨
        renderRandomLog(); // å¦‚æœæ˜¯ç¬¬ä¸€æ¡ï¼Œåˆ·æ–°é¡¶éƒ¨
        
        // æ¸…ç©ºè¡¨å•
        document.getElementById('in-anatomy').value = '';
        document.getElementById('in-good').value = '';
        document.getElementById('in-bad').value = '';
        document.getElementById('in-name').value = '';
    }

    // --- 2. éšæœºå¤ç›˜é€»è¾‘ (Serendipity) ---
    function renderRandomLog() {
        const container = document.getElementById('random-card-area');
        
        if (logs.length === 0) {
            container.innerHTML = `
                <div class="review-card empty-state">
                    <h3>æš‚æ— å¤ç›˜è®°å½•</h3>
                    <p>ç‚¹å‡»å³ä¸‹è§’ + å·ï¼Œè®°å½•æ‚¨çš„ç¬¬ä¸€å°æ‰‹æœ¯å¿ƒå¾—ã€‚<br>æœªæ¥çš„ä½ ä¼šæ„Ÿè°¢ç°åœ¨çš„è‡ªå·±ã€‚</p>
                </div>`;
            return;
        }

        // éšæœºæŠ½å–ä¸€ä¸ª
        const randomIndex = Math.floor(Math.random() * logs.length);
        const log = logs[randomIndex];

        container.innerHTML = `
            <div class="review-card">
                <div class="rc-header">
                    <div>
                        <div class="rc-title">${log.name}</div>
                        <span class="rc-role">${log.role}</span>
                    </div>
                    <div class="rc-date">${log.date}</div>
                </div>
                
                ${log.anatomy ? `
                <div class="rc-section">
                    <span class="rc-label">ğŸ§  è§£å‰–/å˜å¼‚</span>
                    <div class="rc-content">${log.anatomy}</div>
                </div>` : ''}

                ${log.good ? `
                <div class="rc-section">
                    <span class="rc-label" style="color:var(--success)">âœ… äº®ç‚¹</span>
                    <div class="rc-content">${log.good}</div>
                </div>` : ''}

                ${log.bad ? `
                <div class="rc-section">
                    <span class="rc-label" style="color:var(--danger)">âš ï¸ åæ€</span>
                    <div class="rc-content">${log.bad}</div>
                </div>` : ''}
                
                <div style="text-align:right; margin-top:10px; opacity:0.5; font-size:12px;">ğŸ² éšæœºå›é¡¾</div>
            </div>
        `;
    }

    // --- 3. å½’æ¡£ä¸åˆ—è¡¨å±•ç¤º ---
    function renderFilters() {
        const container = document.getElementById('filter-container');
        // è·å–æ‰€æœ‰å”¯ä¸€çš„æ‰‹æœ¯åç§°
        const uniqueNames = [...new Set(logs.map(l => l.name))];
        
        let html = `<div class="filter-chip ${currentFilter==='all'?'active':''}" onclick="filterLogs('all', this)">å…¨éƒ¨</div>`;
        
        uniqueNames.forEach(name => {
            html += `<div class="filter-chip ${currentFilter===name?'active':''}" onclick="filterLogs('${name}', this)">${name}</div>`;
        });
        
        container.innerHTML = html;
    }

    function filterLogs(filterName, elem) {
        currentFilter = filterName;
        // æ›´æ–° UI é«˜äº®
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        elem.classList.add('active');
        renderList();
    }

    function renderList() {
        const listDiv = document.getElementById('logs-list');
        listDiv.innerHTML = '';

        const filteredLogs = currentFilter === 'all' 
            ? logs 
            : logs.filter(l => l.name === currentFilter);

        filteredLogs.forEach(log => {
            const el = document.createElement('div');
            el.className = 'history-card';
            el.innerHTML = `
                <div class="hc-top">
                    <span class="hc-name">${log.name}</span>
                    <span class="hc-meta">${log.date}</span>
                </div>
                <div style="margin-bottom:6px;">
                    <span class="hc-role">${log.role}</span>
                </div>
                <div class="hc-snippet">
                    ${log.anatomy || log.bad || log.good || 'æ— è¯¦ç»†æ–‡å­—è®°å½•'}
                </div>
            `;
            // ç‚¹å‡»åˆ—è¡¨é¡¹å±•ç¤ºè¯¦æƒ… (è¿™é‡Œç®€åŒ–ä¸ºalertï¼Œä¹Ÿå¯ä»¥å¤ç”¨ Modal)
            el.onclick = () => {
                alert(`å®Œæ•´è®°å½•ï¼š\n\nã€è§£å‰–ã€‘${log.anatomy}\nã€å¾—ã€‘${log.good}\nã€å¤±ã€‘${log.bad}`);
            };
            listDiv.appendChild(el);
        });
    }

    // --- è¾…åŠ© ---
    function openModal() { document.getElementById('entry-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('entry-modal').style.display = 'none'; }
    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    window.onclick = function(event) {
        const modal = document.getElementById('entry-modal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
